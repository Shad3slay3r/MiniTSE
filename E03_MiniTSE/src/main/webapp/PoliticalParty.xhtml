<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">
        
        <ui:define name="content">
            <h1>Political Parties</h1>
            <h:form>
                <h:dataTable class="table" value="#{listPoliticalPartiesBean.politicalp}" var="p">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{p[0]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre Partido</f:facet>
                            #{p[1]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Candidato</f:facet>
                            #{p[2]}
                    </h:column>
                </h:dataTable>
                <h:commandLink value="Registrar nuevo partido" action="registerPoliticalP"/>
            </h:form>        
        </ui:define>

    </ui:composition>
</html>
